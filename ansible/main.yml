---
- name: Node configuration
  hosts: default
  tasks:
    # node role start
    - name: Guest Agent | QEMU guest agent is present
      ansible.builtin.dnf:
        name: qemu-guest-agent
      become: true

    - name: Guest Agent | QEMU guest agent service is enabled
      ansible.builtin.systemd_service:
        enabled: true
        name: qemu-guest-agent.service
        # state: started
      become: true

    - name: Kernel | overlay module is present
      community.general.modprobe:
        name: overlay
        state: present
      become: true

    - name: Kernel | br_netfilter module is present
      community.general.modprobe:
        name: br_netfilter
        state: present
      become: true

    - name: Kernel | persist required modules
      ansible.builtin.copy:
        content: |
          overlay
          br_netfilter
        dest: /etc/modules-load.d/kubernetes.conf
        mode: "0644"
      become: true

    - name: Kernel | Set and persist params
      ansible.posix.sysctl:
        name: "{{ item.param }}"
        value: "{{ item.val }}"
        state: present
        sysctl_set: true
        reload: true
      become: true
      loop:
        - { param: net.bridge.bridge-nf-call-iptables, val: 1 }
        - { param: net.bridge.bridge-nf-call-ip6tables, val: 1 }
        - { param: net.ipv4.ip_forward, val: 1 }
        - { param: net.ipv6.conf.all.forwarding, val: 1 }
        - { param: net.ipv6.conf.all.disable_ipv6, val: 0 }
        - { param: net.ipv4.tcp_congestion_control, val: bbr }
        - { param: vm.overcommit_memory, val: 1 }
        - { param: kernel.panic, val: 10 }
        - { param: kernel.panic_on_oops, val: 1 }
        - { param: fs.inotify.max_user_instances, val: 8192 }
        - { param: fs.inotify.max_user_watches, val: 524288 }

    # crio role
    - name: CRI-O | dnf repo is present
      ansible.builtin.yum_repository:
        name: CRI-O
        description: CRI-O packages
        baseurl: https://pkgs.k8s.io/addons:/cri-o:/stable:/v1.32/rpm/
        gpgcheck: true
        gpgkey: https://pkgs.k8s.io/addons:/cri-o:/stable:/v1.32/rpm/repodata/repomd.xml.key
        exclude:
          - cri-o
      become: true

    - name: CRI-O | package is installed
      ansible.builtin.dnf:
        name:
          - cri-o
        disable_excludes: CRI-O
      become: true

    - name: CRI-O | service is enabled
      ansible.builtin.systemd_service:
        daemon_reload: true
        enabled: true
        name: crio.service
        state: started
      become: true

    # kubernetes role
    - name: SELinux | set permissive mode
      ansible.posix.selinux:
        policy: targeted
        state: permissive
      become: true

    - name: Kubernetes | dnf repo is present
      ansible.builtin.yum_repository:
        name: Kubernetes
        description: Kubernetes binaries
        baseurl: https://pkgs.k8s.io/core:/stable:/v1.32/rpm/
        gpgcheck: true
        gpgkey: https://pkgs.k8s.io/core:/stable:/v1.32/rpm/repodata/repomd.xml.key
        exclude:
          - kubelet
          - kubeadm
          - kubectl
          - cri-tools
          - kubernetes-cni
      become: true

    - name: kubernetes | packages are installed
      ansible.builtin.dnf:
        name:
          - kubelet
          - kubeadm
          - kubectl
          - kubernetes-cni
        disable_excludes: Kubernetes
      become: true

    - name: Kubernetes | kubelet service is enabled
      ansible.builtin.systemd_service:
        enabled: true
        name: kubelet.service
        state: started
      become: true

    - name: Kubernetes | Pull images for faster startup
      ansible.builtin.command:
        cmd: kubeadm config images pull
      become: true

    - name: Calico | NetworkManager config is present
      ansible.builtin.copy:
        content: |
          [keyfile]
          unmanaged-devices=interface-name:cali*;interface-name:tunl*;interface-name:vxlan.calico;interface-name:vxlan-v6.calico;interface-name:wireguard.cali;interface-name:wg-v6.cali
        dest: /etc/NetworkManager/conf.d/calico.conf
      become: true
